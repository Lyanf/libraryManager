<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员页面</title>
</head>
<body>
<h1>管理员初始页面</h1>
<p><a href="/adminIndex">显示所有用户</a></p>
<p><a href="/listAllBooks">显示所有图书</a></p>
<p><a href="/addUserShow">增加用户</a> </p>
<p><a href="/addBookShow">增加图书</a> </p>

<!--<p><a href="#">显示所有借阅关系</a></p>-->
<p>下面这个表格用来显示上面点了之后的各种信息，默认是列出所有用户</p>
<table>
    <tr>
        <td>用户名</td>
        <td>姓名</td>
        <td>操作</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.ID}"></td>
        <td th:text="${user.userName}"></td>
        <td><a th:href="|/changeUserInfoShow?ID=${user.ID}|">修改用户</a> </td>
    </tr>
</table>
</body>
</html>
